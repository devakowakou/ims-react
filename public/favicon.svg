<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <circle cx="256" cy="256" r="256" fill="url(#bgGradient)"/>
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#6B7FED"/>
      <stop offset="100%" stop-color="#8B5FBF"/>
    </linearGradient>
    <linearGradient id="textGradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#F093FB"/>
      <stop offset="100%" stop-color="#F5576C"/>
    </linearGradient>
  </defs>
  
  <!-- White Hexagon Box -->
  <path d="M256 140 L380 200 L380 320 L256 380 L132 320 L132 200 Z" fill="white"/>
  
  <!-- Pink Center Line -->
  <line x1="256" y1="140" x2="256" y2="260" stroke="url(#textGradient)" stroke-width="12" stroke-linecap="round"/>
  
  <!-- IMS Text -->
  <text x="256" y="330" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="url(#textGradient)" text-anchor="middle">IMS</text>
</svg>
